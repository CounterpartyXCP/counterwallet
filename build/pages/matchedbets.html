<div id="matchedbets">

  <div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
      <h1 class="page-title txt-color-blueDark">
        <i class="glyphicon glyphicon-share-alt"></i> <span data-bind="locale: 'my_matched_bets'" class="localeTitle"></span>
      </h1>
    </div>
  </div>

  <section id="widget-grid"> <!-- widget grid -->

    <div class="row"> <!-- row -->
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- NEW WIDGET START -->
        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget defaultWidgetColor" data-widget-editbutton="false" data-widget-deletebutton="false">
            <header>
              <span class="widget-icon"> <i class="fa fa-rocket"></i> </span>
              <h3 data-bind="locale: 'matched_bets'"></h3>
              <div class="clearfix"></div>
            </header>
            <div id="counterbets"> <!-- widget div-->
              <div class="widget-body no-padding" data-bind="validationOptions: { insertMessages: false }"> <!-- widget content -->
                <div class="widget-body-toolbar"></div>
                <table width="100%" class="table table-striped table-hover datatable_basic" id="matchedBetsTable">
                  <thead>
                    <tr>
                      <th data-bind="locale: 'status'"></th>
                      <th data-bind="locale: 'feed'"></th>
                      <th data-bind="locale: 'your_choice'"></th>
                      <th data-bind="locale: 'topic'"></th>
                      <th data-bind="locale: 'address'"></th>
                      <th data-bind="locale: 'fee'"></th>
                      <th data-bind="locale: 'deadline'"></th>
                      <th data-bind="locale: 'odds'"></th>
                      <th data-bind="locale: 'wager'"></th>
                      <th data-bind="locale: 'counterwager'"></th> 
                      <th data-bind="locale: 'id'"></th>                   
                    </tr>
                  </thead>
                  <tbody data-bind="foreach: { data: matchedBets, as: 'bet' }">
                    <tr>
                      <td style="text-align:center" data-bind="html: bet.status_html"></td> 
                      <td data-bind="text: bet.feed"></td>
                      <td class="bold" data-bind="text: bet.bet_type"></td>
                      <td class="bold" data-bind="text: bet.target_value"></td>                     
                      <td data-bind="text: bet.address_label"></td>                 
                      <td class="number" data-bind="text: bet.fee"></td>
                      <td class="date" data-bind="text: bet.deadline"></td>
                      <td data-bind="text: bet.odds"></td>
                      <td class="number" data-bind="text: bet.wager"></td>
                      <td class="number" data-bind="text: bet.counterwager"></td>
                      <td data-bind="text: bet.id"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
           </div> <!-- end widget div -->
        </div> <!-- end widget -->
      </article> <!-- WIDGET END -->
    </div> <!-- end row -->

  </section>

</div>
