<div id="ordermatches">

  <div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
      <h1 class="page-title txt-color-blueDark">
        <i class="glyphicon glyphicon-share-alt"></i> 
          <span class="localeTitle" data-bind="locale: 'my_order_history'"></span>
      </h1>
    </div>
  </div>

  <section id="widget-grid"> <!-- widget grid -->

    <div class="row"> <!-- row -->
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- NEW WIDGET START -->
        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget defaultWidgetColor" data-widget-editbutton="false" data-widget-deletebutton="false">
            <header>
              <span class="widget-icon"> <i class="fa fa-rocket"></i> </span>
              <h3 data-bind="locale: 'order_matches'"></h3>
              <div class="clearfix"></div>
            </header>
            <div> <!-- widget div-->
              <div class="widget-body no-padding" data-bind="validationOptions: { insertMessages: false }"> <!-- widget content -->
                <div class="widget-body-toolbar"></div>
                <table width="100%" class="table table-striped table-hover datatable_basic" id="orderMatchesTable">
                  <thead>
                    <tr>
                      <th data-bind="locale: 'status'"></th>
                      <th data-bind="locale: 'block'"></th>
                      <th data-bind="locale: 'address'"></th>
                      <th data-bind="locale: 'sell_quantity'"></th>
                      <th data-bind="locale: 'buy_quantity'"></th>     
                    </tr>
                  </thead>
                  <tbody data-bind="foreach: { data: orderMatches, as: 'orderMatch' }">
                    <tr>
                      <td style="text-align:center" data-bind="html: orderMatch.status_html"></td> 
                      <td style="text-align:center" data-bind="text: orderMatch.block_index"></td>
                      <td style="white-space:nowrap" data-bind="text: orderMatch.address_label"></td> 
                      <td class="number" data-bind="text: orderMatch.give_quantity_str"></td>
                      <td class="number" data-bind="text: orderMatch.get_quantity_str"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
           </div> <!-- end widget div -->
        </div> <!-- end widget -->
      </article> <!-- WIDGET END -->
    </div> <!-- end row -->

  </section>

</div>
