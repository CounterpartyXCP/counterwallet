<div id="openbets">

  <div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
      <h1 class="page-title txt-color-blueDark">
        <i class="glyphicon glyphicon-share-alt"></i> <span class="localeTitle" data-bind="locale: 'my_open_bets'"></span>
      </h1>
    </div>
  </div>

  <section id="widget-grid"> <!-- widget grid -->

    <div class="row"> <!-- row -->
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- NEW WIDGET START -->
        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget defaultWidgetColor" data-widget-editbutton="false" data-widget-deletebutton="false">
            <header>
              <span class="widget-icon"> <i class="fa fa-rocket"></i> </span>
              <h3 data-bind="locale: 'open_bets'"></h3>
              <div class="clearfix"></div>
            </header>
            <div id="counterbets"> <!-- widget div-->
              <div class="widget-body no-padding" data-bind="validationOptions: { insertMessages: false }"> <!-- widget content -->
                <div class="widget-body-toolbar"></div>
                <table width="100%" class="table table-striped table-hover datatable_basic" id="openBetsTable">
                  <thead>
                    <tr>
                      <td>&nbsp;</td>
                      <th data-bind="locale: 'feed'"></th>
                      <th data-bind="locale: 'your_choice'"></th>
                      <th data-bind="locale: 'topic'"></th>     
                      <th data-bind="locale: 'address'"></th>   
                      <th data-bind="locale: 'fee'"></th>
                      <th data-bind="locale: 'deadline'"></th>
                      <th data-bind="locale: 'odds'"></th>
                      <th data-bind="locale: 'wager_quantity'"></th>
                      <th data-bind="locale: 'wager_remaining'"></th>
                      <th data-bind="locale: 'counterwager_quantity'"></th>
                      <th data-bind="locale: 'counterwager_remaining'"></th>
                      <th data-bind="locale: 'tx_hash'"></th>
                    </tr>
                  </thead>
                  <tbody data-bind="foreach: { data: openBets, as: 'bet' }">
                    <tr>
                      <td>
                        <button class="btn btn-xs btn-default" data-bind="click: $parent.cancelOpenBet, locale: 'cancel'"></button>
                      </td>
                      <td data-bind="text: bet.feed"></td>
                      <td class="bold" data-bind="text: bet.bet_type"></td>
                      <td class="bold" data-bind="text: bet.target_value"></td>        
                      <td style="white-space:nowrap" data-bind="text: bet.address_label"></td>                      
                      <td class="number" data-bind="text: bet.fee"></td>
                      <td class="date" data-bind="text: bet.deadline"></td>
                      <td data-bind="text: bet.odds"></td>
                      <td class="number" data-bind="text: bet.wager_quantity"></td>
                      <td class="number" data-bind="text: bet.wager_remaining"></td>
                      <td class="number" data-bind="text: bet.counterwager_quantity"></td>
                      <td class="number" data-bind="text: bet.counterwager_remaining"></td>
                      <td data-bind="text: bet.tx_hash"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
           </div> <!-- end widget div -->
        </div> <!-- end widget -->
      </article> <!-- WIDGET END -->
    </div> <!-- end row -->

  </section>

</div>
