<html>
  <body>
    <script src="http://requirejs.org/docs/release/2.1.14/minified/require.js"></script>
    <script>

      var rollbarConfig = {
        accessToken: 'POST_CLIENT_ITEM_ACCESS_TOKEN',
        captureUncaught: true,
        payload: {
          environment: 'development',
        }
      };

      require(["../../dist/rollbar.amd.js"],
        function(rollbar) {
          // Note: clicking on the "Foo" button below before the Rollbar
          // module is loaded and initialized will not Report the
          // exception to Rollbar.
          rollbar.init(rollbarConfig);
        }
      );
    </script>
    <button onclick="foo();">Foo</button>
  </body>
</html>
