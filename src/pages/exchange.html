                          <input type="text" class="form-control input-sm number" type="text" data-bind="value: sellAmount, hasFocus: sellAmountHasFocus, valueUpdate: 'input', enable: availableBalanceForSell() > 0"/>
                          <span class="invalid text-danger" data-bind="validationMessage: sellAmount"></span>
                        </div>
                      </div></td>
                      <td data-bind="text: dispBaseAsset"></td>
                    </tr>
                    <tr>
                      <td colspan="2">
                      <div class="form-group">
                        <label class="control-label col-xs-2" data-bind="locale: 'total'"></label>
                        <div class="col-xs-10">
                          <input type="text" class="form-control input-sm number" type="text" data-bind="value: sellTotal, hasFocus: sellTotalHasFocus, valueUpdate: 'input', enable: availableBalanceForSell() > 0"/>
                          <span class="invalid text-danger" data-bind="validationMessage: sellTotal"></span>
                        </div>
                      </div></td>
                      <td data-bind="text: dispQuoteAsset"></td>
                    </tr>
                    <tr>
                      <td colspan="3">
                      <div class="form-group"><!-- fee section -->
                        <div>
                          <label class="control-label col col-sm-3" data-bind="locale: 'fee_option'"></label>
                          <div class="col col-sm-9">
                              <input name="sell_feeSlider" data-bind="value: sell_feeSlider, valueUpdate: 'input', attr: {max: sell_feeSliderMax}" type="range" min="0" step="1">
                          </div>
                        </div>
                        <div>
                          <div class="col col-sm-12">
                            <div class="fee-info" style="text-align: right">
                              <span class="formPaddedBot" data-bind="visible: sell_transactionParamsAreValid, locale: sell_feeDetailsLocaleName, localeArgs: sell_feeDetailsLocaleArgs"></span>
                              <br />
                              <span class="formPaddedBot" data-bind="visible: sell_customFee, locale: sell_feePriorityLocaleName, localeArgs: sell_feePriorityLocaleArgs"></span>
                            </div>
                          </div>
                        </div>
                      </div>

                      </td>
                    </tr>
                    <tr>
                      <td colspan="3" style="text-align:center">
                        <button id="sellButton" class="btn btn-primary btn-lg" data-bind="enable: sell_transactionIsReady, click: sell">
                          <span data-bind="locale: 'Sell'"></span> (<span data-bind="text:dispBaseAsset + ' → ' + dispQuoteAsset"></span>)
                        </button>
                    </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </form>
          </div> <!-- end widget content -->
        </div> <!-- end widget div -->
      </div> <!-- end widget -->
    </article> <!-- WIDGET END -->

  </div> <!-- end row -->



  <div class="row">

    <article class="col-xs-12 col-sm-12 col-md-6 col-lg-6"> <!-- NEW WIDGET START -->
      <div class="jarviswidget defaultWidgetColor" id="wid-id-orderBook" data-widget-editbutton="false" data-widget-deletebutton="false"
       data-widget-colorbutton="false" data-widget-fullscreenbutton="false" data-widget-togglebutton="false" data-widget-sortable="false" data-widget-grid="false" data-bind="fadeVisibleInOnly: validationModelBaseOrders.isValid() && !dexHome()">
        <header>
            <span class="widget-icon"> <i class="fa fa-sort-amount-desc"></i> </span>
            <h3 data-bind="locale: 'sell_orders'"></h3>
            <div class="clearfix"></div>
        </header>
        <div> <!-- widget div-->
            <div class="widget-body no-padding"> <!-- widget content -->
                <div class="custom-scroll table-responsive" style="height:250px;">
                  <table class="orderBook table table-striped table-bordered table-condensed table-hover">
                      <thead>
                          <tr class="centerHeader">
                              <th><span data-bind="locale: 'price'"></span> [<span data-bind="text: dispQuoteAsset"></span>]</th>
                              <th><span data-bind="locale: 'amount'"></span> [<span data-bind="text: dispBaseAsset"></span>]</th>
                              <th><span data-bind="locale: 'total'"></span> [<span data-bind="text: dispQuoteAsset"></span>]</th>
                          </tr>
                      </thead>
                      <tbody data-bind="foreach: askBook"> <!-- ascending order -->
                          <tr data-bind="click: $parent.selectSellOrder, visible: !exclude">
                              <td data-bind="html: price"></td>
                              <td data-bind="html: amount"></td> <!-- quantity (count) -->
                              <td data-bind="html: total"></td>
                          </tr>
                      </tbody>
                  </table>
                </div>
            </div> <!-- end widget content -->
        </div> <!-- end widget div -->
      </div> <!-- end widget -->
    </article> <!-- WIDGET END -->

    <article class="col-xs-12 col-sm-12 col-md-6 col-lg-6"> <!-- NEW WIDGET START -->
      <div class="jarviswidget defaultWidgetColor" id="wid-id-orderBook" data-widget-editbutton="false" data-widget-deletebutton="false"
       data-widget-colorbutton="false" data-widget-fullscreenbutton="false" data-widget-togglebutton="false" data-widget-sortable="false" data-widget-grid="false" data-bind="fadeVisibleInOnly: validationModelBaseOrders.isValid() && !dexHome()">
        <header>
            <span class="widget-icon"> <i class="fa fa-sort-amount-desc"></i> </span>
            <h3 data-bind="locale: 'buy_orders'"></h3>
            <div class="clearfix"></div>
        </header>
        <div> <!-- widget div-->
            <div class="widget-body no-padding"> <!-- widget content -->
                <div class="custom-scroll table-responsive" style="height:250px;">
                  <table class="orderBook table table-striped table-bordered table-condensed table-hover">
                      <thead>
                          <tr class="centerHeader">
                              <th><span data-bind="locale: 'price'"></span> [<span data-bind="text: dispQuoteAsset"></span>]</th>
                              <th><span data-bind="locale: 'amount'"></span> [<span data-bind="text: dispBaseAsset"></span>]</th>
                              <th><span data-bind="locale: 'total'"></span> [<span data-bind="text: dispQuoteAsset"></span>]</th>
                          </tr>
                      </thead>
                      <tbody data-bind="foreach: bidBook"> <!-- descending order -->
                          <tr data-bind="click: $parent.selectBuyOrder, visible: !exclude">
                              <td data-bind="html: price"></td>
                              <td data-bind="html: amount"></td> <!-- quantity (count) -->
                              <td data-bind="html: total"></td>
                          </tr>
                      </tbody>
                  </table>
                </div>
            </div> <!-- end widget content -->
        </div> <!-- end widget div -->
      </div> <!-- end widget -->
    </article> <!-- WIDGET END -->

  </div> <!-- end row -->

  <div class="row" data-bind="fadeVisibleInOnly: validationModelBaseOrders.isValid() && !dexHome() && tradeHistory().length > 0">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- NEW WIDGET START -->
      <div class="jarviswidget defaultWidgetColor" id="wid-id-tradeHistory" data-widget-editbutton="false" data-widget-sortable="false" data-widget-deletebutton="false" data-widget-colorbutton="false" data-widget-fullscreenbutton="false" data-widget-togglebutton="false" data-widget-grid="false">
        <header>
            <span class="widget-icon"> <i class="fa fa-circle"></i> </span>
            <h3 data-bind="locale: 'completed_trades_for', localeArgs: dispAssetPair"></h3>
            <div class="clearfix"></div>
        </header>
        <div> <!-- widget div-->
            <div class="widget-body no-padding"> <!-- widget content -->
                <div class="widget-body-toolbar">
                </div>
                <table id="tradeHistory" class="table table-striped table-hover table-bordered datatable_tabletools">
                    <thead>
                        <tr class="centerHeader">
                            <th data-bind="locale: 'type'"></th>
                            <th data-bind="locale: 'block_time'"></th>
                            <th><span data-bind="locale: 'price'"></span> [<span data-bind="text: dispQuoteAsset"></span>]</th>

                            <td class="number" data-bind="html: total"></td>
                            <td class="number" data-bind="text: status"></td>

                    </tbody>

            </div> <!-- end widget content -->
        </div> <!-- end widget div -->
      </div> <!-- end widget -->
    </article> <!-- WIDGET END -->
  </div> <!-- end row -->
</section>
