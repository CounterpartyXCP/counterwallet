                <div class="clearfix"></div>
                <p class="balance" data-bind="style: { 'padding-right': dispBalancePadding }">

                            <i class="icon-append fa fa-spinner fa-spin"></i></span>

        </div> <!-- end widget -->
      </article> <!-- WIDGET END -->
    </div> <!-- balances container, foreach: address -->
</section> <!-- end widget grid -->


<!-- modal for change address label -->

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-bind="click: hide" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

      </div>
      <div class="modal-body no-padding">

<!-- modal for new address -->
<div data-bind="showModal: shown" id="createNewAddressModal" class="modal fade" data-keyboard="false" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="createNewAddressModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-bind="click: hide" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" data-bind="text: dispWindowTitle"></h4>
      </div>
      <div class="modal-body no-padding">
        <div data-bind="visible: addressType() == 'normal' || addressType() == 'segwit'">
            <p class="formPadded" data-bind="locale: 'enter_address_description'"></p>
        </div>
        <div data-bind="visible: addressType() == 'watch'">
            <p class="formPadded" data-bind="locale: 'enter_address_description_watch_only'"></p>
        </div>
        <div data-bind="visible: addressType() == 'armory'">
            <p class="formPadded" data-bind="locale: 'enter_address_description_armory'"></p>
        </div>
        <div data-bind="visible: addressType() == 'multisig'">
            <p class="formPadded" data-bind="locale: 'enter_address_description_multisig'"></p>
        </div>

        <form class="smart-form" data-bind="submit: doAction"><fieldset>

          <section data-bind="visible: addressType() == 'multisig'"><div class="row">

            <div class="col col-sm-10">
                <label class="input">
                    <select class="width-max select2" data-bind="value: multisigAddressType, valueUpdate: 'input'">
                      <option value="1_2">1 of 2</option>
                      <option value="2_2">2 of 2</option>
                      <option value="1_3">1 of 3</option>
                      <option value="2_3">2 of 3</option>
                      <option value="3_3">3 of 3</option>
                    </select>
                </label>
            </div>
          </div></section>
          <section data-bind="visible: addressType() == 'multisig'"><div class="row">
            <label class="control-label col col-sm-2" data-bind="locale: 'first_address'"></label>
            <div class="col col-sm-10">
                <label class="input"><i class="icon-append fa fa-tag"></i>
                    <input name="multisigAddress1" data-bind="value: multisigAddress1, valueUpdate: 'input'" type="text"/>
                </label>
            </div>
          </div></section>
          <section data-bind="visible: addressType() == 'multisig' && needPubkey1()"><div class="row">
            <label class="control-label col col-sm-2" data-bind="locale: 'first_pubkey'"></label>
            <div class="col col-sm-10">
                <label class="input"><i class="icon-append fa fa-tag"></i>
                    <input name="multisigPubkeyAddress1" data-bind="value: multisigPubkeyAddress1, valueUpdate: 'input'" type="text"/>
                </label>
            </div>
          </div></section>
          <section data-bind="visible: addressType() == 'multisig'"><div class="row">
            <label class="control-label col col-sm-2" data-bind="locale: 'second_address'"></label>
            <div class="col col-sm-10">
                <label class="input"><i class="icon-append fa fa-tag"></i>
                    <input name="multisigAddress2" data-bind="value: multisigAddress2, valueUpdate: 'input'" type="text"/>
                </label>
            </div>
          </div></section>
          <section data-bind="visible: addressType() == 'multisig' && needPubkey2()"><div class="row">
            <label class="control-label col col-sm-2" data-bind="locale: 'second_pubkey'"></label>
            <div class="col col-sm-10">
                <label class="input"><i class="icon-append fa fa-tag"></i>
                    <input name="multisigPubkeyAddress2" data-bind="value: multisigPubkeyAddress2, valueUpdate: 'input'" type="text"/>
                </label>
            </div>
          </div></section>
          <section data-bind="visible: addressType() == 'multisig' && multisigProvided() == '3'"><div class="row">
            <label class="control-label col col-sm-2" data-bind="locale: 'third_address'"></label>
            <div class="col col-sm-10">
                <label class="input"><i class="icon-append fa fa-tag"></i>
                    <input name="multisigAddress3" data-bind="value: multisigAddress3, valueUpdate: 'input'" type="text"/>
                </label>
            </div>
          </div></section>
          <section data-bind="visible: (addressType() == 'multisig') && (multisigProvided() == '3') && needPubkey3()"><div class="row">
            <label class="control-label col col-sm-2" data-bind="locale: 'third_pubkey'"></label>
            <div class="col col-sm-10">
                <label class="input"><i class="icon-append fa fa-tag"></i>
                    <input name="multisigPubkeyAddress3" data-bind="value: multisigPubkeyAddress3, valueUpdate: 'input'" type="text"/>
                </label>
            </div>
          </div></section>

          <section data-bind="visible: (addressType() != 'normal') && (addressType() != 'segwit') && (addressType() != 'multisig')"><div class="row">
            <label class="control-label col col-sm-2" data-bind="locale: 'address'"></label>
            <div class="col col-sm-10">
                <label class="input"><i class="icon-append fa fa-tag"></i>
                    <input name="watchAddress" data-bind="value: watchAddress, valueUpdate: 'input'" type="text"/>
                </label>
            </div>
          </div></section>
          <section><div class="row">
            <label class="control-label col col-sm-2" data-bind="locale: 'description'"></label>
            <div class="col col-sm-10">
                <label class="input"><i class="icon-append fa fa-info"></i>
                    <input name="description" data-bind="value: description, valueUpdate: 'input'" type="text"/>
                </label>
            </div>
          </div></section>
        </fieldset></form>
      </div>
      <div class="modal-footer" id="createNewAddressButtons">
        <button type="button" class="btn btn-default" data-bind="click: hide, locale: 'cancel'"></button>
        <button type="button" data-bind="click: submitForm, locale: 'create_new_address'" class="btn btn-primary"></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
